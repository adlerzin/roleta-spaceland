<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1b4b;
            --secondary-color: #2d1b4e;
            --accent-color: #ffd700;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            line-height: 1.2;
        }

        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loading div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: loading 1.2s linear infinite;
        }

        .loading div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }

        .loading div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }

        .loading div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }

        @keyframes loading {
            0%, 100% {
                opacity: 1;
                transform: scale(1.5);
            }
            50% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                border-radius: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Aguardando Minigame ðŸŒŸ</h1>
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://192.168.3.10:8765');
        
        ws.onopen = function() {
            console.log('Conectado ao servidor WebSocket');
        };
        
        ws.onmessage = function(event) {
            console.log('Mensagem recebida:', event.data);
            // Redireciona para a URL com base na mensagem recebida
            window.location.href = `./${event.data}`;
        };
        
        ws.onerror = function(error) {
            console.error('Erro na conexÃ£o WebSocket:', error);
        };

        ws.onclose = function() {
            console.log('ConexÃ£o WebSocket fechada');
            // Tenta reconectar apÃ³s 5 segundos
            setTimeout(function() {
                window.location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
